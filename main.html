<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="POST">
    <label for="name">Name</label>
	<input type="text" id="name" required placeholder="Name"/><br/>
	
    <label for="email">Email</label>
	<input type="email" id="email" required placeholder="yourname@gmail.com"/><br/>
	
	<label for="gender_m,gender_f">Gender</label>
	<input type="radio" id="gender_m" required name="gender" >Male</input>
	<input type="radio" id="gender_f" required name="gender"/>Female</input><br/>
	
	<label for="cars">Car Brands</label>
	<select type="select" id="cars" required placeholder="--Please choose an option--"/>
	<option> BMW </option>
	<option> Thar </option>
	<option> Fortuner </option>
	</select><br/>

	
	<label for="age">Age</label>
	<input type="number" id="age" required placeholder="Age"/><br/>

	<label for="dob">DOB</label>
	<input type="date" id="dob" required /><br/>
	
	<label for="tel">Phone Number</label>
	<input type="Tel" id="tel"  placeholder="xxx-xxx-xxxx"/><br/>
	
	<label for="password">Password</label>
	<input type="password" id="password" required placeholder="Password"/><br/>
	
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" required placeholder=""/><br/>

	<input type="button" value="submit">
</form>
	
</body>
</html>
